<ion-header-bar class="bar-stable bar bar-header bar-assertive b-header b-login">

	<div class="buttons b-btn">
		<button class="b-btn__container" ng-click="vm.backToPrevState()">
			<svg class="b-btn__icon android-visible" version="1.1" x="0px" y="0px"
				 width="408px" height="408px" viewBox="0 0 408 408">
				<path d="M408,178.5H96.9L239.7,35.7L204,0L0,204l204,204l35.7-35.7L96.9,229.5H408V178.5z"/>
			</svg>
			<svg class="b-btn__icon ios-visible" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 		viewBox="0 0 31.494 31.494" style="enable-background:new 0 0 31.494 31.494;" xml:space="preserve">
				<path style="fill:#fff;" d="M10.273,5.009c0.444-0.444,1.143-0.444,1.587,0c0.429,0.429,0.429,1.143,0,1.571l-8.047,8.047h26.554
				  c0.619,0,1.127,0.492,1.127,1.111c0,0.619-0.508,1.127-1.127,1.127H3.813l8.047,8.032c0.429,0.444,0.429,1.159,0,1.587
				  c-0.444,0.444-1.143,0.444-1.587,0l-9.952-9.952c-0.429-0.429-0.429-1.143,0-1.571L10.273,5.009z"/>
			</svg>
		</button>
	</div>

	<h1 class="h1 title title-left b-login__title">Вход для дистрибьюторов</h1>

</ion-header-bar>

<ion-content class="content b-login__content">

	<div class="b-login__block">
		
		<div class="b-login__logo b-login__logo_large">
			<img class="b-login__img" src="./img/logo-old.png" alt="" />
		</div>

		<div class="b-input-wraper">
			<input id="login" type="text" class="b-input-wraper__input fz-17" ng-model="vm.login" ng-class="{'md-valid' : vm.login}">
			<label for="login" class="b-input-wraper__label fz-17">Логин</label>
			<span class="b-input-wraper__line" ng-class="{'b-input-wraper__line_active' : vm.login}"></span>
		</div>

		<div class="b-input-wraper">
			<input id="password" type="password" class="b-input-wraper__input fz-17" ng-model="vm.password" ng-class="{'md-valid' : vm.password}">
			<label for="password" class="b-input-wraper__label fz-17">Пароль</label>
			<span class="b-input-wraper__line" ng-class="{'b-input-wraper__line_active' : vm.password}"></span>
		</div>

		<!--<div class="b-input-wraper" ng-if="vm.phone && inRole('Respondents')">
			<div class="b-checkbox">
				<label class="b-checkbox__label" for="remember">
					<input class="b-checkbox__input" id="remember" type="checkbox" ng-model="vm.remember"/>
					<span class="b-checkbox__item __p-no-right">Привязать этот номер к аккаунту</span>
				</label>
			</div>
		</div>-->

		<div class="b-button-block">
			<button class="button button-assertive b-button-block__button b-button-block__button_large"
					ng-disabled="!vm.login || !vm.password" ng-click="vm.submit()">
				Войти
			</button>
		</div>

	</div>

</ion-content>
