		<div class="b-header__wrap-slide hideSearchInput">
			<label class="b-header__input-wrap">
				<input class="b-header__input" type="search" placeholder="Поиск">
			</label>
		</div>

		<button class="b-btn__container b-btn__container_row hideSearchInput"

</ion-header-bar>

<ion-content class="content b-message">
	<div ng-if="!vm.tests.length">
		<div class="card b-card-tab__catalog b-category-goods" ng-if="!vm.filterSearchText">
				<div class="b-category-goods__title" >
					У Вас и у Ваших клиентов пока нет результатов подбора
				</div>
		</div>
	</div>

	<div class="b-message__row" ng-repeat="test in vm.tests"
		ui-sref="app.main.history({ id   : test.id })">

		<div class="b-message__body b-message__body_single">
			<div class="b-message__avatar">
				<img class="b-message__picture" fx-avatar="{{test.id}}" alt="" />
			</div>
			<div class="b-message__title b-message__title_single">
				{{vm.userId == test.id ? 'Моя история подборов' : (test.name | crm : test.id)}}
			</div>
		</div>

		<div class="b-message__info">
			<div class="b-message__date b-message__date_single"
				 ng-class="{'b-message__date_accent' : test.new }">
				{{test.surveys[0].add_date | altDate}}
			</div>

		</div>

	</div>

</ion-content>
