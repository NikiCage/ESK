	<h1 class="h1 title title-left b-test__title">Подбор ароматов</h1>

</ion-header-bar>

<ion-content class="content b-test__content" ng-class="{ 'b-test__content_gray' : vm.test == 'result' }">

	<div ng-switch on="vm.test">

		<div ng-switch-when="true">
			<ng-include src="'./app/templates/test/templates/page.html'"></ng-include>
		</div>

		<div ng-switch-when="result">
			<ng-include src="'./app/templates/test/templates/result.html'"></ng-include>
		</div>

		<div ng-switch-default>
			<ng-include src="'./app/templates/test/templates/init.html'"></ng-include>
		</div>

	</div>
</ion-content>
