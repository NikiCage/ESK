<ion-content class="content b-message">

	<div class="b-message__row" ng-repeat="message in vm.messages"
		 ui-sref="app.main.chat({ id : message.id, data : message.name })">

		<div class="b-message__body">
			<div class="b-message__avatar">
				<img class="b-message__picture" fx-avatar="{{message.partner_id}}" alt="" />
			</div>

			<div class="b-message__title">
				{{message.name | crm : message.partner_id}}
			</div>

			<div class="b-message__desk">
				{{message.last_message.text | htmlToPlaintext}}
			</div>
		</div>

		<div class="b-message__info">
			<div class="b-message__date">{{message.last_message.add_date | altDate}}</div>
			<div class="b-message__unread" ng-if="message.unread > 0">{{message.unread}}</div>
		</div>
	</div>

	<div ng-if="!vm.messages">
		<div class="card b-card-tab__catalog b-category-goods">
			<div class="b-category-goods__title" >
				Для работы сообщений тербуется подключение к интернет-сети
			</div>
		</div>
	</div>

</ion-content>
